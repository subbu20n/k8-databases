apiVersion: v1 
kind: Service 
metadata: 
      name: mongodb 
      namespace: roboshop 
      labels: 
         component: mongodb 
         project: roboshop 
         tier: database 
spec: 
   selector: 
       component: mongodb 
       project: roboshop 
       tier: database 
   ports: 
   - protocol: TCP 
     port: 27017 # service port 
     targetPort: 27017 # container port 
--- 

apiVersion: apps/v1 
kind: StatefulSet 
metadata: 
       name: mongodb 
       namespace: roboshop 
       labels: 
          component: mongodb 
          project: robohsop 
          tier: database 
spec: 
   selector: 
       matchLabels: 
             component: mongodb 
             project: roboshop 
             tier: database # has to match .spec .template .metadata.labels 
   serviceName: "mongodb-headless" # this should be the headless server                     
   replicas: 2 # by default 1 
   template: 
       metadata: 
            labels: 
               component: mongodb 
               project: roboshop 
               tier: database 
       spec: 
          containers: 
          - name: mongodb 
            image: subbu2/mongodb:v1 
            volumeMounts: 
            - name: mongodb-data 
              mountPath: /data/db         
   # this is nothing but pvc, you can directly cretae here 
   volumeClaimTemplates: 
   - metadata: 
            name: mongodb-data 
   spec: 
      accessModes: ["ReadWriteOnce"] 
      storageClassName: "roboshop-ebs"         
      resources: 
           requests: 
              storage: 2Gi 

              