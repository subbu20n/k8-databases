apiVersion: v1
kind: ConfigMap 
metadata: 
    name: catalogue 
    namespace: roboshop 
    labels: 
       component: catalogue
       project: roboshop 
       tier: app 
data: 
   MONGO: true 
   MONGO_URL: "mongodb://mongodb:27017/catalogue" 
--- 
apiVersion: apps/v1 
kind: Deployment 
metadata: 
     name: catalogue 
     namespace: roboshop 
     labels:  
       component: catalogue 
       project: roboshop 
       tier: app  
spec: 
   replicas: 1 
   # These are the labels replicaset use to create pod replicas, this should match pod labels 
   selector: 
      matchLabels:  
          component: catalogue 
          project: roboshop 
          tier: app 
   #This is pod definition 
   template: 
     metadata: 
        labels:  
           component: catalogue 
           project: roboshop 
           tier: app 
     spec: 
       containers: 
       - name: catalogue  
         image: subbu2/catalogue:v1 
         resources: 
            requests: 
               cpu: "50m" 
               memory: "128Mi" 
            limits: 
               cpu: "100m" 
               memory: "256Mi"  
         envFrom: 
         - configMapRef: 
             name: catalogue 
--- 
apiVersion: v1 
kind: Service 
metadata: 
    name: catalogue 
    namespace: roboshop 
    labels: 
       component: catlogue 
       project: roboshop
       tier: app 
spec: 
  selector: 
     component: catalogue 
     project: roboshop 
     tier: app 
  ports: 
  - protocol: TCP 
    port: 8080 # service port 
    targetPort: 8080 # container Port                                
---
apiVersion: autoscaler/v1 
kind: HorizontalPodAutoscaler 
metadata: 
     name: catatlogue 
     namespace: roboshop 
spec: 
   scaleTargetRef: 
         apiVersion: apps/v1 
         kind: Deployment 
         name: catalogue 
   minReplicas: 1
   maxReplicas: 10 
   metrics: 
   - type: Resource 
     resource: 
         name: cpu 
         target: 
            type: Utilization 
            averageUtilization: 10                         